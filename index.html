<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Countdown</title>
  <!-- favicon -->
  <link rel="icon" href="./san.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css"/>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body id="body">
  

  <div class="video-container">
    <video id="myVideo" autoplay loop muted playsinline>
      <source src="./video1.mp4" type="video/mp4">
    </video>
  </div>
  <script>
    const backgroundVideo = document.getElementById("myVideo");

    // Activates the event listener when the background video is already playing
    backgroundVideo.addEventListener("play", function () {
        alert("ðŸŽ„ Click anywhere on the screen to enjoy Christmas music!");
    });
  </script>
    <div class="main-wrapper">
      <h1 class="title">Christmas Countdown</h1>
  
      <div class="content-wrapper">
        <div class="col">
          <h2 id="days">1</h2>
          <h3>days</h3>
        </div>
  
        <div class="col">
          <h2 id="hrs">1</h2>
          <h3>hrs</h3>
        </div>
  
        <div class="col">
          <h2 id="mins">1</h2>
          <h3>mins</h3>
        </div>
  
        <div class="col">
          <h2 id="secs">1</h2>
          <h3>secs</h3>
        </div>
      </div>

      <!-- Add attribute CONTROLS in audio for users -->
      <audio id="myAudio" loop muted autoplay playsinline>
        <source src="./song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    </div>
  <!-- JS file -->
  <script src="./script.js"></script>
</body>
